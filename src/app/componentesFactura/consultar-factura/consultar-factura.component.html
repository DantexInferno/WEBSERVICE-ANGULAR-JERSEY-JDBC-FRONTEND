<div class="table-wrapper-scroll-y my-custom-scrollbar" >
        <table class="table table-bordered table-striped mb-0 container">
            <thead class="thead-dark">
              <tr>
               
                <th scope="col">Numero Factura</th>
                <th scope="col">Numero Linea</th>          
                <th scope="col">Fecha Emision</th>
                <th scope="col">Valor Factura</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let factura of facturas">
                
                <td>{{factura.numfactura}}</td>
                <td>{{factura.numlinea}}</td>
                <td>{{factura.fechaemision}}</td>
                <td>{{factura.facvalor}}</td>
                
                
                <td>
                  <button (click)="editar(factura)" class="btn btn-warning">Editar</button>
                  <button (click)="eliminar(factura)"  class="btn btn-danger">Eliminar</button>
                </td>
              </tr>
              
            </tbody>
          </table>
        </div>
