<div class="container">
    <form>
        <div class="form-group">
          <label for="nombre">Numero Linea</label>
          <input [(ngModel)]="linea.numerolinea" type="text" class="form-control" id="numero" name="numero" aria-describedby="nombre" placeholder="numero">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Persona ID</label>
          <input [(ngModel)]="linea.personaid" type="text" class="form-control" id="id" name="id" placeholder="Persona ID">
        </div>
        <div class="form-group">
            <label for="nombre">Estado</label>
            <input [(ngModel)]="linea.estado" type="text" class="form-control" id="estado" name="estado" aria-describedby="estado" placeholder="Estado">
          </div>
          
      <button type="submit" (click)="registrar()" class="btn btn-primary">Registrar</button>
    </form>
  </div>
