<div class="container">
        <form>
          <div class="form-group">
            <label for="serial">Equipo Serial</label>
            <input [(ngModel)]="equipo.equiposerial" type="text" class="form-control" id="serial" name="serial"
              aria-describedby="serial" placeholder="Equipo serial" readonly>
          </div>
          <div class="form-group">
            <label for="numlinea">Numero Linea</label>
            <input [(ngModel)]="equipo.numlinea" type="text" class="form-control" id="numlinea" name="numlinea"
              aria-describedby="numlinea" placeholder="numero linea">
          </div>
          <div class="form-group">
            <label for="marca">Marca</label>
            <input [(ngModel)]="equipo.marca" type="text" class="form-control" id="marca" name="marca"
              placeholder="Marca">
          </div>
          <div class="form-group">
            <label for="descrip">Descripcion</label>
            <input [(ngModel)]="equipo.descripcion" type="text" class="form-control" id="descrip" name="descrip"
              aria-describedby="descrip" placeholder="Descripcion">
          </div>
          <div class="form-group">
            <label for="estado">Estado</label>
            <input [(ngModel)]="equipo.estado" type="text" class="form-control" id="estado" name="estado"
              aria-describedby="estado" placeholder="Estado">
          </div>
      
          <button type="submit" (click)="actualizar(equipo)" class="btn btn-primary">Actualizar</button>
        </form>
      </div>
