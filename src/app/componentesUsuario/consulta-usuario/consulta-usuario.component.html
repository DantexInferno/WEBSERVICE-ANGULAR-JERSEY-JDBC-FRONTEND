<div class="table-wrapper-scroll-y my-custom-scrollbar" >
    <table class="table table-bordered table-striped mb-0 container">
        <thead class="thead-dark">
          <tr>
            
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Telefono fijo</th>
            <th scope="col">Fecha nacimiento</th>
            <th scope="col">Documento</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let persona of personas">
            
            <td>{{persona.nombre}}</td>
            <td>{{persona.apellido}}</td>
            <td>{{persona.telefonofijo}}</td>
            <td>{{persona.fecnacimiento}}</td>
            <td>{{persona.documento}}</td>
            
            <td>
              <button (click)="editar(persona)" class="btn btn-warning">Editar</button>
              <button (click)="eliminar(persona)" class="btn btn-danger">eliminar</button>
            </td>
          </tr>
          
        </tbody>
      </table>
    </div>
